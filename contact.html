     <!-- contact form -->
     <section class="dark:bg-gray-900">
        <div class="py-8 lg:py-16 px-7 mx-auto max-w-screen-md md:p-20">
            <div class="flex relative flex-col items-center justify-center mb-10">
                <h1 class="flex font-extrabold pb-6 text-[#00385c] text-4xl">Contact Us</h1>
                <p class="text-2xl text-[#000000] text-center rounded-md">Need help of do you have questions? We can help you here Feedback is always welcome</p>
            </div>
            <form class="space-y-8" action="https://formsubmit.co/1cfed995fba4de5f0769fba8673c9cec" method="POST">

                <!-- Honeypot -->
                <input type="text" name="_honey" style="display: none;">

                <!-- Disable Captcha -->
                <input type="hidden" name="_captcha" value="false">

                <!-- Reply -->
                <input type="hidden" name="_autoresponse" value="We've received your message and will reply as soon as possible!">

                <!-- Subject -->
                <input type="hidden" name="_subject" value="Contact/Feedback">

                <!-- Template -->
                <input type="hidden" name="_template" value="box">

                <input type="hidden" name="_next" value="/succes.html">

                <div>
                    <label for="name" class="block mb-2 text-xl font-semibold text-gray-900 dark:text-gray-300">Your Name</label>
                    <input type="name" id="name" name="Name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="John Doe" required>
                </div>
                <div>
                    <label for="email" class="block mb-2 text-xl font-semibold text-gray-900 dark:text-gray-300">Your email</label>
                    <input type="email" id="email" name="Email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="example@mail.com" required>
                </div>
                <div>
                    <label for="subject" class="block mb-2 text-xl font-semibold text-gray-900 dark:text-gray-300">Subject</label>
                    <input type="text" id="subject" name="Subject" class="block p-3 w-full text-base text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="Let us know how we can help you" required>
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="block mb-2 text-xl font-semibold text-gray-900 dark:text-gray-400">Your message</label>
                    <textarea id="message" rows="6" name="Message " class="block p-2.5 w-full text-base text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Leave a comment..."></textarea>
                </div>
                <div class="flex flex-row justify-center items-center">
                    <a href="./succes.html"><button id="btn" type="submit" value="Send" class="button-55" role="button">Submit</button></a>
                </div>
            </form>
