    <!-- contact form -->
    <section class="dark:bg-gray-900 mt-32">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
            <div class="flex relative flex-col items-center justify-center mb-10">
                <h1 class="flex font-extrabold pb-6 text-[#00385c] text-4xl">Your question has been sent to us!</h1>
                <p class="text-2xl text-[#000000] rounded-md">We will help you as soon as we can!</p>
                <p class="text-2xl text-[#000000] rounded-md mt-6" id="countdown">You will be redirected back in 5 seconds</p>
            </div>
        </div>
    </section>

    <!-- Timer countdown -->
    <script>
        var timeleft = 5;
        var downloadtimer = setInterval(function(){
            if(timeleft <= 0){
                clearInterval(downloadtimer);
                document.getElementById("countdown").innerHTML = "bye :P";
            } else {
                document.getElementById("countdown").innerHTML = "You will be redirected back in " + timeleft + " seconds"
            }
            timeleft -= 1;
        }, 1000);
    </script>
